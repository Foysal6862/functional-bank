<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../dist/output.css">

</head>

<body>
    <header>
        <h1 class="text-5xl text-center m-12">
            Welcome To My <span class="text-violet-700">Baap-Ar-Bank</span> !!!!!
        </h1>
    </header>
    <main>
        <section class="bg-sky-700 w-3/4 mx-auto p-12">
            <h3 class="text-3xl">Please Login</h3>
            <div>
                <input  class="block p-2 my-4 w-3/4 border-2 border-green-600 rounded-md" type="text" name="" id="user-email"
                    placeholder="Enter Your Email">
                <input class="block p-2 my-4 w-3/4 border-2 border-green-600 rounded-md" type="password" name="" id="user-password"
                    placeholder="Enter Your Password">
                <button id="login-submit" class="bg-orange-700 py-2 px-4 rounded-lg text-white font-semibold">Submit</button>
            </div>
        </section>
    </main>

    <script src="js/login.js"></script>
</body>

</html>
