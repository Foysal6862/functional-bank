<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Banking Page</title>
    <link rel="stylesheet" href="../dist/output.css">
</head>

<body>
    <header>
        <h1 class="text-5xl text-center m-12">
            Let's get some <span class="text-violet-700">Money </span> !!!!!
        </h1>
    </header>
    <main>
        <section class="w-3/4 mx-auto">
            <div class="grid grid-cols-3 text-white">
                <div class="bg-blue-400 p-8 mx-3 rounded-xl">
                    <h3 class="text-3xl">Deposit</h3>
                    <h4 class="text-4xl">$<span id="deposit-total">00</span> </h4>
                </div>
                <div class="bg-green-400 p-8 mx-3  rounded-xl">
                    <h3 class="text-3xl">Withdraw</h3>
                    <h4 class="text-4xl">$<span id="withdraw-total">00</span></h4>
                </div>
                <div class="bg-purple-400 p-8 mx-3 rounded-xl">
                    <h3 class="text-3xl">Balance</h3>
                    <h4 class="text-4xl">$<span id="balance-total">1200</span></h4>
                </div>
            </div>
            <div class="grid grid-cols-2 gap-4 mt-4">
                <div class="bg-green-300 p-4 rounded-xl mx-2">
                    <h3 class="text-2xl">Please Deposit</h3>
                    <div class="">
                        <input  class="block p-2 my-4 w-3/4 border-2 border-gray-600 rounded-md" type="text" name="" id="deposit-input"
                            placeholder="$ Amount you want to Deposit">
                        <button id="deposit-button" class="bg-orange-700 py-2 px-4 rounded-lg text-white font-semibold">Submit</button>
                    </div>
                </div>
                <div class="bg-orange-300 p-4 rounded-xl mx-2">
                    <h3 class="text-2xl">Please Withdraw</h3>
                    <div class="">
                        <input  class="block p-2 my-4 w-3/4 border-2 border-gray-600 rounded-md" type="text" name="" id="withdraw-input"
                            placeholder="$ Amount you want to Withdraw">
                        <button id="withdraw-button" class="bg-orange-700 py-2 px-4 rounded-lg text-white font-semibold">Submit</button>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <script src="js/banking.js"></script>
</body>

</html>
